<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가게 메뉴판</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
        }
        .menu-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        .price {
            font-weight: bold;
            color: #ff6600;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>우리 가게 메뉴</h1>
        <div class="menu-item">
            <span>아메리카노</span>
            <span class="price">₩3,000</span>
        </div>
        <div class="menu-item">
            <span>카페라떼</span>
            <span class="price">₩3,500</span>
        </div>
        <div class="menu-item">
            <span>카푸치노</span>
            <span class="price">₩3,800</span>
        </div>
        <div class="menu-item">
            <span>핫초코</span>
            <span class="price">₩4,000</span>
        </div>
    </div>
</body>
</html>
